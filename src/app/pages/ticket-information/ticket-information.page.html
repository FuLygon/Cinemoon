<ion-header>
  <div class="login-header">
    <img class="logo-img" src="../../../assets/images/logo1.png" style= "height: 70px; " (click)="navigate('home')"/>
    <img class="icon-header" src="../../../assets/images/acc1.png" style= "height: 30px; "/>
  </div>
</ion-header>

<ion-content>
<div class="background">
  <div class="list-page">
    <ion-item lines="none" background="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <img src="../../../assets/images/seat1.png" style="height: 50px; display: flex; margin: 0 auto;">
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/images/popcorn1.png" style="height: 50px; display: flex; margin: 0 auto;">
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/images/card1.png" style="height: 50px; display: flex; margin: 0 auto;">
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/images/ticket2.png" style="height: 65px; display: flex; margin: 0 auto;">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    </div>

<div class="movie-info">
<ion-card>
  <ion-card-header>
    <ion-card-title>Tên phim</ion-card-title>
    <ion-card-subtitle style="padding-top:5px;">Thể loại:</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>Nội dungggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg
  </ion-card-content>
</ion-card>
</div>
</div>

<div class="customer-info">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item-divider color="white">
          <ion-label>Thông tin khách hàng:</ion-label>
        </ion-item-divider>
        <ion-label>Họ và tên: </ion-label>
        <ion-label>Email: </ion-label>
        <ion-label>Số điện thoại: </ion-label>
      </ion-col>
      <ion-col size="4" style="padding-top: 17px;">
        <img src="../../../assets/images/QR.png" style="width: 100px;">
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div class="noted">
  <ion-card>
    <ion-item-divider>
      <ion-label>Một số lưu ý: </ion-label>
    </ion-item-divider>
    <ion-card-content>
      <ion-label>1.Bla bla</ion-label>
      <ion-label>2.Bla bla</ion-label>
      <ion-label>3.Bla bla</ion-label>
      <ion-label>4.Bla bla</ion-label>
      <ion-label>5.Bla bla</ion-label>
    </ion-card-content>
  </ion-card>
</div>
<ion-button class="next-btn" size="large" expand="block" (click)="btnNext()">Hoàn tất</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="tabs">
      <div class="tab" [ngClass]="{ 'active' : segment == 'popular' }" (click)="navigate('movie')">
        <img class="icon-tab" src="../../../assets/images/tab-list.png" style="height: 20px; " />
      </div>
      <div class="tab" [ngClass]="{ 'active' : segment == 'top' }" (click)="navigate('home')">
        <img class="icon-tab" src="../../../assets/images/tab-home.png" style="height: 22px; " />
      </div>
      <div class="tab" [ngClass]="{ 'active' : segment == 'upcoming' }" (click)="navigate('home')">
        <img class="icon-tab" src="../../../assets/images/tab-review.png" style="height: 24px; " />
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
