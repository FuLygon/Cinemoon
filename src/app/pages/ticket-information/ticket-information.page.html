<ion-header>
  <div class="login-header">
    <img class="logo-img" src="../../../assets/images/logo1.png" style= "height: 70px; "/>
    <img class="icon-header" src="../../../assets/images/acc1.png" style= "height: 30px; "/>
  </div>
</ion-header>

<ion-content>
<div class="background">
  <div class="list-page">
    <ion-item lines="none" background="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <img src="../../../assets/images/seat1.png" style="height: 50px;">
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/images/popcorn2.png" style="height: 50px;">
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/images/card1.png" style="height: 50px;">
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/images/ticket1.png" style="height: 65px;">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    </div>

<div class="movie-info">
    <!-- <ion-card button="true" (click)="detail(item.ascii)"> -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Tên phim</ion-card-title>
    <ion-card-subtitle>Thể loại:</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>Nội dungggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg
  </ion-card-content>
</ion-card>
</div>
</div>

<div class="customer-info">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item-divider color="white">
          <ion-label>Thông tin khách hàng:</ion-label>
        </ion-item-divider>
        <ion-label><br>Họ và tên: </ion-label>
        <ion-label><br>Email: </ion-label>
        <ion-label><br>Số điện thoại: </ion-label>
      </ion-col>
      <ion-col size="6">
        <img src="../../../assets/images/QR.png" style="width:160px;height:160px;float:right;padding: 10px;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-item-divider color="white">
            <ion-card-subtitle>Một số lưu ý</ion-card-subtitle>
          </ion-item-divider>
          <ion-card-content>
            <ion-label>1.<br></ion-label>
            <ion-label>2.<br></ion-label>
            <ion-label>3.<br></ion-label>
            <ion-label>4.<br></ion-label>
            <ion-label>5.<br></ion-label>
          </ion-card-content>
        </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
</div>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="tabs">
      <div class="tab" [ngClass]="{ 'active' : segment == 'popular' }" (click)="onTabSelected('popular')">
        <img class="icon-tab" src="../../../assets/images/tab-list.png" style= "height: 20px; "/>
      </div>
      <div class="tab" [ngClass]="{ 'active' : segment == 'top' }" (click)="onTabSelected('top')">
        <img class="icon-tab" src="../../../assets/images/tab-home.png" style= "height: 22px; "/>
      </div>
      <div class="tab" [ngClass]="{ 'active' : segment == 'upcoming' }" (click)="onTabSelected('upcoming')">
        <img class="icon-tab" src="../../../assets/images/tab-review.png" style= "height: 24px; "/>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
