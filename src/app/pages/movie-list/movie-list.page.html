<ion-header>
  <ion-toolbar>
    <ion-title>movie-list</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide *ngFor="let item of dates,index as i" style="width: 105px; height: 100px;">
      <ion-col>
        <ion-card id="date-{{i}}" button="true" style="height: 70px" (click)="switchDate(item, i)">
          <ion-card-content>
            {{item.dateStr}}<br>
            {{item.dayOfWeek}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row *ngFor="let item of listHotMovie;">
      <ion-col size="4">
        <img src="{{ item.posterImage }}" class="movie-poster" (click)="navMovieDetail(item.asciiName)"/>
      </ion-col>
      <ion-col size="8" class="ion-align-self-top">
        <ion-card button="true">
          <ion-card-header (click)="navMovieDetail(item.asciiName)">
            <ion-card-title>{{ item.name }}</ion-card-title>
            <ion-card-subtitle>Thể loại: {{ item.categories.join(', ') }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ item.summary }}<br>
            <ion-button *ngFor="let time of item.listTicket" size="small" color="primary" [disabled]="isPicked(time)" (click)="navSeatChoice(item, time)">{{time}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of listMovie;">
      <ion-col size="4">
        <img src="{{ item.posterImage }}" class="movie-poster" (click)="navMovieDetail(item.asciiName)"/>
      </ion-col>
      <ion-col size="8" class="ion-align-self-top">
        <ion-card button="true">
          <ion-card-header (click)="navMovieDetail(item.asciiName)">
            <ion-card-title>{{ item.name }}</ion-card-title>
            <ion-card-subtitle>Thể loại: {{ item.categories.join(', ') }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ item.summary }}<br>
            <ion-button *ngFor="let time of item.listTicket" size="small" color="primary" [disabled]="isPicked(time)" (click)="navSeatChoice(item, time)">{{time}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
